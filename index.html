<html>
    <!--creating a webpage with with forms-->

<body>
    <h1>This is my webpage</h1>
    <h3>Get Method</h3>
        <!-- the get method will pass up the first and last name of users using the http request.-->
    <form action="/name" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>

        <!-- the post method will pass up the first and last name of users using the http request.-->
    <h3>Post Method</h3>
    <form action="/name" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
